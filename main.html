<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="POST">
	<h1>Feedback Form</h1>
	<label>Name</label>
	<br>
	<input minlength="3" maxlength="50" required id="name" type="text"></input>
	<br>
	<label>Portfolio</label>
	<br>
	<input required id="portfolio" type="url"></input>
	<br>
	<label>Favorite Color</label>
	<br>
	<input required id="favColor" type="color"></input>
	<br>
	<label>Likeness</label>
	<br>
	<input required id="likeness" type="range"  min="1" max="100" ></input>
	<br>
	<button type="submit">Submit</button>
</form>
</body>

</html>
